<!doctype html>
<html manifest="index.appcache">
<head>
    <meta charset="utf-8">
    <title>eggBit</title>
    <meta name="description" content="">
    <meta name="author" content="Javier Jiménez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.0.1.min.css">
    <link rel="stylesheet" href="assets/stylesheets/css/lungo.theme.eggbit.css">

    <link rel="stylesheet" href="assets/stylesheets/css/eggbit.css">
    <link rel="stylesheet" href="assets/stylesheets/css/eggbit.icons.css">
    <link rel="stylesheet" href="assets/stylesheets/css/eggbit.storyboards.css">
</head>

<body class="app">
    <section id="loading">
        <article class="splash">
            <div class="onMiddle">
                <h1><img src="assets/images/icon-logo.png">eggBit</h1>

                <div id="loading" class="progress"><div class="value"></div></div>
            </div>
        </article>
    </section>

    <section id="main">
        <header data-title="eggBit">
            <a href="#game" data-target="section" class="button red onright">Next</a>
        </header>

        <article>
            <div class="sky"></div>
            <div class="middle-ground" id="middle"></div>
            <div class="ground"></div>

            <div class="content">

            </div>
        </article>
    </section>

    <section id="game">
        <header data-title="Game" data-back="home blue">
           <div class="life">
                <span data-icon="heart die"></span>
                <span data-icon="heart"></span>
                <span data-icon="heart"></span>
           </div>
        </header>
        <article>
            <div class="sky"></div>
            <div class="middle-ground" id="middle"></div>
            <div class="ground"></div>

            <div class="content">
                <div id="time" class="progress"><div class="value"></div></div>

                <div class="track">
                    <div class="music error">
                        <div class="question"><img src="assets/images/app-question.png"></div>
                        <div class="result"></div>
                    </div>

                    <form class="onBottom options">
                        <a href="#" id="btn_choice_1" class="button red big">Choice nº1</a>
                        <a href="#" id="btn_choice_2" class="button blue big">Choice nº2</a>
                        <a href="#" id="btn_choice_3" class="button green big">Choice nº3</a>
                    </form>
                </div>
            </div>
        </article>
    </section>

    <section id="highscores">
        <header data-back="home blue"></header>
        <article></article>
    </section>

    <!-- LungoJS (Production mode) -->
    <script src="lungo.js/lib/zepto.js"></script>
    <script src="lungo.js/lib/iscroll.js"></script>
    <script src="lungo.js/lungo-1.0.1.js"></script>
    <!-- LungoJS (Sugars) -->
    <script src="lungo.js/sugars/lungo.sugar.sound.js"></script>

    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/services.js"></script>
    <script src="app/view.js"></script>
</body>
</html>
